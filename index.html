<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <link
      rel="shortcut icon"
      href="favicon.png"
      type="image/x-icon"
    />
    <title>Cool login form</title>
  </head>

  <body>
    <div class="container">
      <form>
        <p>Welcome</p>
        <input
          type="email"
          placeholder="Email"
        /><br />
        <input
          type="password"
          placeholder="Password"
        /><br />
        <input
          type="button"
          value="Sign in"
        /><br />
        <a href="#">Forgot Password?</a>
      </form>

      <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
      </div>
    </div>
    <div class="MDJAminDiv">
      <a
        class="MDJAmin"
        href="https://github.com/MDJAmin"
        target="_blank"
        >MDJAmin</a
      >
    </div>
  </body>
</html>
